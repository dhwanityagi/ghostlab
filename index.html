<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InterviewOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="bg-grid" aria-hidden="true"></canvas>
    <div class="scanline" aria-hidden="true"></div>

    <header>
      <p class="label">Interview Intelligence Console</p>
      <h1>InterviewOS</h1>
      <p>Analyze communication signal quality with cinematic, realtime feedback.</p>
    </header>

    <main>
      <section class="card tilt" data-tilt>
        <h2>Input Simulation</h2>
        <div class="quick-prompts" id="quick-prompts"></div>
        <input id="prompt" value="Tell me about a project where you solved a difficult problem." />
        <textarea id="transcript" rows="8">In my second year, I designed a campus issue platform because students faced repeated delays. I optimized the backend workflow and reduced response time by 30 percent. The result was better issue visibility and faster closures.</textarea>
        <input id="duration" type="number" value="85" min="20" />
        <button id="analyze">Analyze Response</button>
      </section>

      <section class="card tilt" data-tilt>
        <h2>Scoring Radar</h2>
        <div id="metrics" class="metrics"></div>
        <div class="viz-row">
          <div class="confidence-dial" id="confidenceDial">
            <small>Confidence</small>
            <strong id="confidenceValue">0</strong>
          </div>
          <canvas id="timeline" width="560" height="220"></canvas>
        </div>
        <p id="tip" class="tip"></p>
      </section>

      <section class="card full">
        <h2>Recent Sessions</h2>
        <div id="recent" class="recent"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
